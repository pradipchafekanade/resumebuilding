<div class="container py-3">
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h2 class="fw-normal">Resumes</h2>
        </div>
    </header>
    <main>
        <div class="row mb-3">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
                            <div class="form-group">
                                <input type="hidden" name="id" formControlName="id">
                                <input type="hidden" name="userid" formControlName="userid">
                                <label>Title</label>
                                <input type="text" class="form-control" name="name" formControlName="name">
                            </div>
                            <div>
                                <label>Template</label>
                                <select name="template" class="form-control" id="template" formControlName="template">
                                    <option value="">Select Template </option>
                                    <option value="templat1">Template1 </option>
                                    <option value="templat2">Template2 </option>
                                    <option value="templat3">Template3 </option>
                                </select>
                            </div>
                            <br />
                            <button type="submit" [disabled]="!formdata.valid" class="btn btn-primary" >Save</button>
                        </form>
                    </div>
                    <div class="col-lg-8">
                        <div class="table-responsive">
                            <table class="table table-bordered table-stripped">
                                <thead>
                                    <tr>
                                        <th style="width:120px;">Action</th>
                                        <th style="width:80px;">No</th>
                                        <th>Name</th>
                                        <th>Template</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let resume of resumes; let i = index;">
                                        <td>
                                            <a class="btn btn-sm btn-primary " (click)="edit(resume._id)"><i class="fa fa-edit fa-2x "></i></a>
                                            &nbsp; <a class="btn btn-sm btn-danger" (click)="delete(resume._id)"><i class="fa fa-trash fa-2x"></i></a>
                                        </td>
                                        <td>{{(i+1)}}</td>
                                        <td>{{ resume.name }}</td>
                                        <td>{{ resume.template }}</td>
                                        <a routerLink="/information"  style="text-decoration: none;"><td>view</td></a>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
