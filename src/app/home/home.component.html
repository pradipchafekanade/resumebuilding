
  <section class="h-100 gradient-form" style="background-color: hsl(0, 18%, 90%); padding: 60px 0px;">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4" >

                                <div class="text-center">
                                    <img src="https://www.igapeducation.com/assets/img/igapeducation.png"_
                                        style="width: 185px;" alt="logo">
                                        <h4 class="mt-1">Resume-Builder By Team iGAP</h4>
                                </div>
                                <form [formGroup]="formdata">
                                    <span class="text-danger">{{ message }}</span>
                                    <div class="text-center mb-5"><i class="fa fa-sign-in-alt fa-3x"></i></div>                                   
                                    <span class="text-danger"
                                    *ngIf="formdata.controls.email.invalid && formdata.controls.email.touched">Please
                                    enter valid email.</span>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="emailId-addon">âœ‰</span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Email" aria-label="email"
                                            aria-describedby="emailId-addon" formControlName="email"
                                            [ngClass]="{'red':formdata.controls.email.invalid && formdata.controls.email.touched}"
                                            name="email" >
                                       
                                    </div>                                    

                                    <span class="text-danger"
                                    *ngIf="formdata.controls.password.invalid && formdata.controls.password.touched">*Please
                                    enter valid password.</span>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="">ðŸ”‘</span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                            aria-label="email" aria-describedby="emailId-addon"
                                            formControlName="password">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <button class="btn btn-primary d-block mx-auto" type="button"
                                            (click)="submit(formdata.value)" [disabled] ="!formdata.valid">Login</button>
                                    </div>                                    
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                       <span>Don't have an account?  <a routerLink="/register" class="text text-primary"> <b>  Register</b></a></span>
                                    </div>

                                </form>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</section>
